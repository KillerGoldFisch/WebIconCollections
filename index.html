<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>WebIconCollections</title>
    <base href="/WebIconCollections/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="WebIconCollections.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="container-fluid">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <p></p>
                    Loading Blazor WebAssembly...
                    <br />
                    <div class="progress">
                        <div id="progressbar" class="progress-bar progress-bar-striped active" role="progressbar" style="width:0"></div>
                    </div>
                    <br />
                    <font face="Courier" size="-3">
                        <ul id="assemblyList"></ul>
                    </font>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>

    <script type="text/javascript">
        var i = 0;
        window.loadResourceCallback = (total, name, response) => {
            if (name.endsWith('.dll')) {
                i++;
                const value = parseInt((i * 100.0) / total);
                const pct = value + '%';

                const progressbar = document.getElementById('progressbar');
                progressbar.style.width = pct;
                console.log(i + '/' + total + ' (' + pct + ') ' + name);

                var node = document.createElement("LI");
                var textnode = document.createTextNode(name);
                node.appendChild(textnode);
                document.getElementById("assemblyList").appendChild(node);
            }
        }
    </script>
</body>

</html>
